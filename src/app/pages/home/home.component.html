<div >
  <div class="container">
    <table>
      <tr *ngFor="let row of tableData; let i = index">
        <td *ngFor="let cell of row; let j = index">
          <select [(ngModel)]="tableData[i][j]">
            <option *ngFor="let option of options" [value]="option">{{ option }}</option>
          </select>
        </td>
      </tr>
    </table>
  </div>
  <button class="result-button" (click)="getResult()">Obtener Resultado</button>
  <div class="result-text" *ngIf="showResult">
    <p>Resultado: {{ result | json }}</p>
  </div>
</div>
